<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        * {
            box-sizing: border-box;
            font-family: sans-serif;
            font-size: 20px;
            background: #000;
            color: #FFF;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        container {
            display: flex;
            /* align-items: center; */
            justify-content: center;
            flex-direction: column;
        }

        .afk {
            font-size: 10rem;
            text-align: left;
            align-self: center;
        }

        .time,
        .eta,
        .location {
            font-family: monospace, courier new;
            white-space: pre;
        }
    </style>

    <script type="text/javascript">
        function pluralize(n, one, few, many) {
            n = Math.abs(n);
            const lastDigit = n % 10;
            const lastTwo = n % 100;

            if (lastDigit === 1 && lastTwo !== 11) {
                return one; // 1 день
            }
            if (lastDigit >= 2 && lastDigit <= 4 && !(lastTwo >= 12 && lastTwo <= 14)) {
                return few; // 2,3,4 дні
            }
            return many; // 5–20, 25, 100, etc.
        }

        function formatInterval(sec) {
            const y = Math.floor(sec / (365 * 24 * 60 * 60));
            sec %= 365 * 24 * 60 * 60;

            const d = Math.floor(sec / (24 * 60 * 60));
            sec %= 24 * 60 * 60;

            const h = Math.floor(sec / (60 * 60));
            sec %= 60 * 60;

            const m = Math.floor(sec / 60);
            sec %= 60;

            const parts = [];
            if (y) parts.push(`${y} ${pluralize(y, 'рік', 'роки', 'років')}`);
            if (d) parts.push(`${d} ${pluralize(d, 'день', 'дні', 'днів')}`);
            if (h) parts.push(`${h} ${pluralize(h, 'годину', 'години', 'годин')}`);
            if (m) parts.push(`${m} ${pluralize(m, 'хвилину', 'хвилини', 'хвилин')}`);
            if (sec) parts.push(`${sec} ${pluralize(sec, 'секунду', 'секунди', 'секунд')}`);

            return parts.length ? parts.join(" ") : "0 секунд";
        }

        const start = new Date('2024-09-16');

        window.addEventListener('load', function () {
            const $time = document.querySelector('.time');

            const updateTime = function () {
                const sec = parseInt((new Date() - start) / 1000);

                $time.innerHTML = `Last seen:  ${formatInterval(sec)} тому`;

                setTimeout(updateTime, 1000);
            };

            updateTime();
        });
    </script>
</head>

<body>
    <container>
        <div class="afk">AFK</div>
        <div class="time"></div>
        <div class="eta">      ETA:  NULL</div>
        <div class="location"> Location:  [REDACTED]</div>
    </container>
</body>

</html>
